<html lang="en">
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#div1").text("Hello jquery World (using #id)!!");
			$(".bold").css("font-weight","bold")
		});
	</script>
</head>
<body>
<div id="div1"></div>
<p class="bold">jQuery rocks!</p>
<p>Here is a normal paragraph</p>
<span class="bold">Classes can be used in jQuery!</span>

</body>
</html>
