<html lang="en">
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		$(function() {
			$("a:first").css("font-weight","bold");
			$("li li:last-child").css("text-transform","lowercase");
			$("li li:even").css("text-decoration","line-through");
		});
	</script>
</head>
<body>
<br>
<h4>Position Selectors</h4>
<pre>
$("a:first").css("font-weight","bold");
$("li li:last-child").css("text-transform","lowercase");
$("li li:even").css("text-decoration","line-through");
</pre><br><br>

   </ul>
  </li>
</ul>

</body>
</html>
