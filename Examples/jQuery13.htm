	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		function appendItem()
		{
			$("#list").append("<option>Item 3</option>");
		}
		function prependItem()
		{
			$("#list").prepend("<option>Item 0</option>");
		}
	</script>
</head>
<body>
<br>
<br><br>
<br><br>
<form id="frm1">
Items : <select id="list">
<option>Item 1</option>
<option>Item 2</option>
</select>
<input type="button" name="btnAppend" id="btnAppend" onclick="appendItem()" value="Append"/>
<input type="button" name="btnPrepend" id="btnPrepend" onclick="prependItem()" value="Prepend"/>
</form>
</body>
</html>
