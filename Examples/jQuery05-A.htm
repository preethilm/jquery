<html lang="en">
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		$(function() {
			$("[name^='txt']").css("color","#0000ff");
			$("textarea[name$='address']").css("font-family","Courier")
		});
	</script>
</head>
<body>
<br>
<form id="frm1">
Enter Name : <input type="text" name="txtname" id="txtname" maxlength="20"><br/>
Enter Email : <input type="text" name="txtemail" id="txtemail" maxlength="25"><br/>
Enter Address : <textarea name="txtaddress" id="txtaddress" rows="15" cols="5"></textarea><br>
</form>
</body>
</html>
