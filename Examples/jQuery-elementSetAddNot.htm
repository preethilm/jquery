<html lang="en">
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		$(function() {
			$("li").add("a").css("color","ff0000");
			$("p").add("span").css("background-color","yellow");
			$("a").not("#css1").css("background-color","aqua");
			$("a").not("a#css1").css("background-color","aqua");   // will not work since the expression 
								       // contains an element reference
		});
	</script>
</head>
<body>
<br>
<h4>Element Sets</h4>
<pre>
There are  + $("a").size() +  links on this page!
alert($("a").get($("a").size()-1));
alert($(".cssList li ul li a").get(0));
</pre><br><br>
<ul class="cssList">
  <li><a href="http://www.w3.org/css">CSS</a>
   <ul>
     <li><a href="CSS1" id="css1">CSS 1</a></li>
     <li><a href="CSS2" id="css2">CSS 2</a></li>
     <li><a href="CSS2.1">CSS 2.1</a></li>
   </ul>
  </li>
</ul>
<p id="para1">Hello </p><span> World</span>
</body>
</html>
