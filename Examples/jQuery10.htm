<html lang="en">
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		$(function(){
			alert("Text : " + $("#div1").text());
			alert("HTML : " + $("#div1").html());
			alert("Value : " + $("#div1").val());
			alert("Value : " + $("#txtName").val());
			
			$("#div1").text("Dynamically added text");
			$("#div1").html("<i>New content</i>");
			$("#txtName").val("jQuery");
		});
	</script>
</head>
<body>
<br>
<div id="div1" style="background-color:#aabbcc;width:200px;">
This is text in the div!
<u>Underlined text</u>
<b>This is some text in bold</b>
<tt>Tele type text</tt>
</div>
<form id="frm1">
Name : <input type="text" name="txtName" id="txtName" value="Name"/>
</form>
<br><br>
</body>
</html>
