<html lang="en">
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".cssList li").slice(0,2).css("color","aqua");
			$(".cssList li").slice(-2).css("font-weight","bold");
		});
	</script>
</head>
<body>
<br>
<h4>Element Sets</h4>
<ul class="cssList">
     <li><a href="CSS1" id="css1">CSS 1</a></li>
     <li><a href="CSS2" id="css2">CSS 2</a></li>
     <li><a href="CSS2.1">CSS 2.1</a></li>
</ul>
</body>
</html>
