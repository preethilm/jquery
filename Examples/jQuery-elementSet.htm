<html lang="en">
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		$(function() {
			alert("There are " + $("a").size() + " links on this page!"); 
			alert($("a").get($("a").size()-1));
			alert($(".cssList li ul li a").get(0));
			alert($("a").index($("a#css1")));    // gets the index of an <a> element with the id=css1 amongst 
						     // <a> elements in the document
		});
	</script>
</head>
<body>
<br>
<h4>Element Sets</h4>
<pre>
There are  + $("a").size() +  links on this page!
alert($("a").get($("a").size()-1));
alert($(".cssList li ul li a").get(0));
</pre><br><br>
<ul class="cssList">
  <li><a href="http://www.w3.org/css">CSS</a>
   <ul>
     <li><a href="CSS1" id="css1">CSS 1</a></li>
     <li><a href="CSS2">CSS 2</a></li>
     <li><a href="CSS2.1">CSS 2.1</a></li>
   </ul>
  </li>
</ul>

</body>
</html>
