	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		function addDiv()
		{
			var tmpDiv = "<div style='padding:4px;background-color:aqua;float:left;'></div>";
			$("a").wrap(tmpDiv);
			$("#link4").wrapInner("<b></b>");
			$("#beanpic").clone().appendTo($("#div1")).end().hide();
		}

	</script>
</head>
<body onclick="addDiv()">
<br>
<a href="#" id="link1">Products</a>
<a href="#" id="link2">Services</a> 
<a href="#" id="link3">About Us</a> 
<a href="#" id="link4">Contact</a>

<img src="Bean.gif" width="50" height="50" id="beanpic">
<br><br>
<div id="div1" style="width:100;height:75;background-color:yellow">
</div>
</body>
