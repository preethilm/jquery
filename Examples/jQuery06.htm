<html lang="en">
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#div1>b").css("color","#ff0000");
			$("#div1 b").css("font-family","Forte");
		});
	</script>
</head>
<body>
<br>
<div id="div1">
This is text in the div!
<u>Underlined text</u>
<b>This is some text in bold</b>
<tt>Tele type text</tt>
<p>This is a paragraph block</p>
<p>Paragraph containing a <b>bold</b> block</p>
</div>
</body>
</html>
