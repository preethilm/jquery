<html lang="en">
<head>
	<title>jQuery Demo</title>
	<script type="text/javascript" src="jquery1-7-2.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn").bind("click",function()
			{
				var tmpText = "          Hello jQuery World            ";
 				alert("Text before trim() '" + tmpText + "'");
				alert("Text after trim() '"  + $.trim(tmpText) + "'");

				$.each(['Apple','Banana','Cherry','Date'], function(idx,val){
				    alert("Fruit " + idx + " is  " + val);
				});

				var myArr = ['A','B','C','D','E'];
				if($.inArray('B',myArr)!==-1)
				{
				    alert("'B' is present in the array!");
				}
			});

		});
	</script>
</head>
<body id="docBody">
<form name="frm1" id="frm1">
<input type="button" id="btn" name="btn" value="Utility functions">
</form>
<br><br>

</body>
</html>
